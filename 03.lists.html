    <title>Lists</title>
</head>

<body>

        <li>Элемет 1</li>
        <li>Элемет 2</li>
        <li>Элемет 3</li>
        <li>Элемет 4</li>

        <li>Элемет 2</li>
        <li>Элемет 3</li>
        <li>Элемет 4</li>
    </ol>

    <ul>
        <li>
            Элемет 1
            <ul >
                <li>Элемет 1</li>
                <li>Элемет 2</li>
                <li>Элемет 3</li>

            </ul>
        </li>
        <li>Элемет 2</li>
        <li>Элемет 3</li>
        <li>Элемет 4</li>
    </ul>
    <hr>
    <!-- ul>li{element $}*5 -->

        <li>element 1</li>
        <li>element 2</li>
        <li>element 3</li>
        <li>element 4</li>
        <li>element 5</li>
    </ul>
